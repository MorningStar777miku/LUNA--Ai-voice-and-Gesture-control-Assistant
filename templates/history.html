<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search History</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>🌐 Luna's Search History</h1>
<ul>
    {% for query, response in history.items() %}
        <li><strong>{{ query }}</strong>: {{ response }}</li>
    {% endfor %}
</ul>
<a href="/">← Back to Luna</a>
{% if offline_mode %}
    <p style="color: red;">[Offline Mode] Luna is working with memory only.</p>
{% else %}
    <p style="color: green;">[Online Mode] Luna is fully powered up!</p>
{% endif %}

</body>
</html>
